<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heaven</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --accent: #ccc;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p.tagline {
      color: #666;
      font-style: italic;
    }

    nav {
      text-align: center;
      margin-top: 2rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      margin: 0 1rem;
      padding-bottom: 2px;
      border-bottom: 1px solid transparent;
    }

    nav a:hover {
      border-color: var(--accent);
    }

    section {
      max-width: 700px;
      margin: 2rem auto;
    }

    h2 {
      border-bottom: 1px solid var(--accent);
      padding-bottom: 0.3rem;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Heaven</h1>
    <p class="tagline">welcome home</p>
    <nav>
      <a href="#blog">Blog</a>
      <a href="#projects">Projects</a>
    </nav>
  </header>

  <section id="blog">
    <h2>Blog</h2>
    <p>Write your thoughts hereâ€”this is where your posts will go.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Showcase your creative work and personal projects here.</p>
  </section>

  <footer>
    &copy; 2025 Heaven. All rights reserved.
  </footer>
</body>
</html>
